<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador 2D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cards">
      <canvas id="canvas" width="380" height="280"></canvas>
      <div>
        <h2>Simulador de Movimiento <span>2D</span></h2>
        <!-- <h3>2D</h3> -->

        <form class="controls needs-validation" novalidate onsubmit="return iniciarSimulacion(event)">
 
          <div class="row">
<!--             <div class="col">

              <p>
                Posición
              </p>

              <div class="input-group mb-3">
                <span class="input-group-text">X</span>
                  <input type="text" id="px" name="p-x" class="form-control altura-personalizada" id="floatingInputGroup1" placeholder="Valor X" required>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">Y</span>
                  <input type="text" id="py" name="p-y" class="form-control altura-personalizada" id="floatingInputGroup2" placeholder="Valor Y" required>
              </div>

            </div> -->
            <div class="col">

              <p>
                Velocidad
              </p>

              <div class="input-group mb-3">
                <span class="input-group-text">X</span>
                  <input type="text" id="vx" name="v-x" class="form-control altura-personalizada" id="floatingInputGroup3" placeholder="Valor Y" required>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">Y</span>
                  <input type="text" id="vy" name="v-y" class="form-control altura-personalizada" id="floatingInputGroup4" placeholder="Valor Y" required>
              </div>

            </div>
          </div>
          
          <button>Reflejar</button>

        </form>
      </div>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
     <script>
      (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()
     </script>
     <script>
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      let posicion = { x: 100, y: 100 };
      let velocidad = { x: 2, y: 1 };

      function iniciarSimulacion(event) {
        event.preventDefault(); 

        const form = event.target;

        if (!form.checkValidity()) {
          event.stopPropagation();
          form.classList.add('was-validated');
          return false; // No continuar si no es válido
        }

        // Si los datos son válidos, actualizar velocidad y comenzar animación
        actualizarVelocidad();

        // Opcional: deshabilitar el botón para evitar reiniciar varias veces
        form.querySelector('button[type="submit"]').disabled = true;

        // Inicia la animación solo si no se ha iniciado antes
        if (!window.animacionIniciada) {
          window.animacionIniciada = true;
          animar();
        }

        return false;
      }

      function actualizarVelocidad() {
        velocidad.x = parseFloat(document.getElementById('vx').value);
        velocidad.y = parseFloat(document.getElementById('vy').value);
      }

      function animar() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Dibujar objeto
        ctx.beginPath();
        ctx.arc(posicion.x, posicion.y, 20, 0, Math.PI * 2);
        ctx.fillStyle = "#007bff";
        ctx.fill();

        // Actualizar posición
        posicion.x += velocidad.x;
        posicion.y += velocidad.y;

        // Rebote en bordes
        if (posicion.x < 20 || posicion.x > canvas.width - 20) velocidad.x *= -1;
        if (posicion.y < 20 || posicion.y > canvas.height - 20) velocidad.y *= -1;

        requestAnimationFrame(animar);
      }

      animar();

      function ajustarCanvas() {
          if (window.innerWidth <= 600) {
            canvas.height = 200;
            canvas.width = 280; 
          } else if (window.innerWidth <= 440) {
            canvas.height = 198; 
          } else if (window.innerWidth >= 600) {
            canvas.width = 280; 
            canvas.height = 280;
          } else {
            canvas.height = 280;   
          }
        }

        // Llamar al cargar
        ajustarCanvas();

        window.addEventListener("resize", ajustarCanvas);
     </script>
  </body>
</html>
