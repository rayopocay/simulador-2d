<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador 2D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cards">
      <canvas id="canvas"></canvas>
      <div>
        <h2>Simulador de Movimiento <span>2D</span></h2>

        <form class="controls needs-validation" novalidate onsubmit="return iniciarSimulacion(event)">
          <div class="row">
            <div class="col">
              <p>Posici√≥n</p>
              <div class="input-group mb-3">
                <span class="input-group-text">X</span>
                <input type="text" id="px" name="p-x" class="form-control talvez altura-personalizada" value="100" placeholder="Valor X" required>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Y</span>
                <input type="text" id="py" name="p-y" class="form-control nose altura-personalizada" value="100" placeholder="Valor Y" required>
              </div>
            </div>
            <div class="col">
              <p>Velocidad</p>
              <div class="input-group mb-3">
                <span class="input-group-text">X</span>
                <input type="text" id="vx" name="v-x" class="form-control altura-personalizada" placeholder="Valor X" required>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Y</span>
                <input type="text" id="vy" name="v-y" class="form-control sise altura-personalizada" placeholder="Valor Y" required>
              </div>
            </div>
          </div>
          
          <div class="d-grid gap-2 d-md-flex">
            <button type="submit" id="reflejar" class="btn btn-primary">Reflejar</button>
            <button type="button" id="stopButton" class="btn btn-danger">Detener</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="main.js"></script>
  </body>
</html>
