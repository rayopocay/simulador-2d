<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador 2D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cards">
      <img src="image.jpg" />
      <div>
        <h2>Simulador de Movimiento <span>2D</span></h2>
        <!-- <h3>2D</h3> -->

        <form action="" class="needs-validation" novalidate>
          
          <div class="row">
            <div class="col">

              <p>
                Posici√≥n
              </p>

              <div class="input-group mb-3">
                <span class="input-group-text">X</span>
                  <input type="text" name="p-x" class="form-control altura-personalizada" id="floatingInputGroup1" placeholder="Valor X" required>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">Y</span>
                  <input type="text" name="p-y" class="form-control altura-personalizada" id="floatingInputGroup2" placeholder="Valor Y" required>
              </div>

            </div>
            <div class="col">

              <p>
                Velocidad
              </p>

              <div class="input-group mb-3">
                <span class="input-group-text">X</span>
                  <input type="text" name="v-x" class="form-control altura-personalizada" id="floatingInputGroup3" placeholder="Valor Y" required>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">Y</span>
                  <input type="text" name="v-y" class="form-control altura-personalizada" id="floatingInputGroup4" placeholder="Valor Y" required>
              </div>

            </div>
          </div>
          
          <button>Reflejar</button>

        </form>
      </div>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

     <script>
       // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()
     </script>
  </body>
</html>
