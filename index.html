<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador 2D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cards">
      <canvas id="canvas"></canvas>
      <div>
        <h2>Simulador de Movimiento <span>2D</span></h2>

        <form class="controls needs-validation" novalidate onsubmit="return iniciarSimulacion(event)">
          <div class="row">
            <div class="col">
              <p>Posici√≥n</p>
              <div class="input-group mb-3">
                <span class="input-group-text">X</span>
                <input type="text" id="px" name="p-x" class="form-control altura-personalizada" value="100" placeholder="Valor X" required>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Y</span>
                <input type="text" id="py" name="p-y" class="form-control altura-personalizada" value="100" placeholder="Valor Y" required>
              </div>
            </div>
            <div class="col">
              <p>Velocidad</p>
              <div class="input-group mb-3">
                <span class="input-group-text">X</span>
                <input type="text" id="vx" name="v-x" class="form-control altura-personalizada" placeholder="Valor X" required>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Y</span>
                <input type="text" id="vy" name="v-y" class="form-control altura-personalizada" placeholder="Valor Y" required>
              </div>
            </div>
          </div>
          
          <div class="d-grid gap-2 d-md-flex">
            <button type="submit" class="btn btn-primary">Reflejar</button>
            <button type="button" id="stopButton" class="btn btn-danger">Detener</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
       (()=>{"use strict";let e=document.querySelectorAll(".needs-validation");Array.from(e).forEach(e=>{e.addEventListener("submit",t=>{e.checkValidity()||(t.preventDefault(),t.stopPropagation()),e.classList.add("was-validated")},!1)})})();
    </script>

    <script>
       const canvas=document.getElementById("canvas"),ctx=canvas.getContext("2d"),stopButton=document.getElementById("stopButton"),pxInput=document.getElementById("px"),pyInput=document.getElementById("py"),vxInput=document.getElementById("vx"),vyInput=document.getElementById("vy"),formInputs=[pxInput,pyInput,vxInput,vyInput];let posicion={x:100,y:100},velocidad={x:0,y:0},animationId=null,animacionActiva=!1;function toggleInputs(n){formInputs.forEach(i=>{i.disabled=n})}function dibujarPelota(){ctx.clearRect(0,0,canvas.width,canvas.height),ctx.beginPath(),ctx.arc(posicion.x,posicion.y,20,0,2*Math.PI),ctx.fillStyle="#007bff",ctx.fill()}function actualizarPosicionDesdeInputs(){let n=parseFloat(pxInput.value),i=parseFloat(pyInput.value);isNaN(n)||(posicion.x=n),isNaN(i)||(posicion.y=i),dibujarPelota()}function animar(){posicion.x+=velocidad.x,posicion.y+=velocidad.y,(posicion.x<20||posicion.x>canvas.width-20)&&(velocidad.x*=-1),(posicion.y<20||posicion.y>canvas.height-20)&&(velocidad.y*=-1),pxInput.value=Math.round(posicion.x),pyInput.value=Math.round(posicion.y),dibujarPelota(),animacionActiva&&(animationId=requestAnimationFrame(animar))}function iniciarSimulacion(n){return(n.preventDefault(),n.target.checkValidity())?(actualizarPosicionDesdeInputs(),velocidad.x=parseFloat(vxInput.value)||0,velocidad.y=parseFloat(vyInput.value)||0,animacionActiva||(animacionActiva=!0,toggleInputs(!0),animar()),!1):(n.stopPropagation(),n.target.classList.add("was-validated"),!1)}function detenerAnimacion(){animacionActiva=!1,animationId&&(cancelAnimationFrame(animationId),animationId=null),toggleInputs(!1),dibujarPelota()}function inicializar(){function n(){window.innerWidth<=600?(canvas.height=200,canvas.width=280):window.innerWidth<=440?canvas.height=198:(window.innerWidth>=600&&(canvas.width=280),canvas.height=280),dibujarPelota()}pxInput.value=posicion.x,pyInput.value=posicion.y,vxInput.value="",vyInput.value="",n(),window.addEventListener("resize",n),dibujarPelota()}pxInput.addEventListener("input",function(){if(!animacionActiva){let n=parseFloat(this.value);isNaN(n)||(posicion.x=n,dibujarPelota())}}),pyInput.addEventListener("input",function(){if(!animacionActiva){let n=parseFloat(this.value);isNaN(n)||(posicion.y=n,dibujarPelota())}}),pxInput.addEventListener("change",function(){animacionActiva||actualizarPosicionDesdeInputs()}),pyInput.addEventListener("change",function(){animacionActiva||actualizarPosicionDesdeInputs()}),stopButton.addEventListener("click",detenerAnimacion),inicializar();
    </script>
  </body>
</html>
